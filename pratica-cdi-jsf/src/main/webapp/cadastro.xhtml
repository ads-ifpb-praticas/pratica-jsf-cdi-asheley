<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="template/layout_default.xhtml">
        <ui:define name="content">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default"><a href="cadastro.xhtml" class="active" >Cadastro</a></button>
                <button type="button" class="btn btn-default"><a href="listar.xhtml" >Gerenciamento</a></button>
            </div>
            <h:form>
                <fieldset>

                    <!-- Form Name -->
                    <legend>Cadastrar Pessoa</legend>

                    <!-- Text input-->
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="nome">Nome</label>
                        <h:inputText value="#{controladorPessoa.pessoa.nome}" id="nome" name="nome" type="text" placeholder="Nome" class="form-control input-md" required="true" />
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="sobrenome">CPF</label>
                        <h:inputText value="#{controladorPessoa.pessoa.cpf}" id="cpf" name="cpf" type="text" placeholder="Sobrenome" class="form-control input-md" required="true" >
                          <f:validator validatorId="cpfValidador" />
                    </h:inputText>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="celular">Celular</label>
                        <h:inputText value="#{controladorPessoa.pessoa.celular}" id="celular" name="celular" type="text" placeholder="celular" class="form-control input-md" required="true"/>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="telefone">telefone</label>
                        <h:inputText value="#{controladorPessoa.pessoa.telFixo}" id="telefone" name="telefone" type="text" placeholder="telefone" class="form-control input-md" required="true"/>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">email</label>
                        <h:inputText value="#{controladorPessoa.pessoa.email}" id="email" name="email" type="text" placeholder="email" class="form-control input-md" required="true"/>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="observacao">Observações</label>
                        <h:inputText value="#{controladorPessoa.pessoa.observacao}" id="observacao" name="observacao" type="text" placeholder="observacao" class="form-control input-md" required="true"/>
                    </div>


                    <div class="form-group">
                        <h:commandButton action="#{controladorPessoa.cadastrar}" value="Cadastrar" />
                    </div>

                </fieldset>
            </h:form>
            <hr/>

        </ui:define>
    </ui:composition>
</html>
