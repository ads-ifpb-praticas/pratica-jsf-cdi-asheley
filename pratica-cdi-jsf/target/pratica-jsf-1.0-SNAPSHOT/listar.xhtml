<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/layout_default.xhtml">
        <ui:define name="content">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default"><a href="cadastro.xhtml">Cadastro</a></button>
                <button type="button" class="btn btn-default"><a href="listar.xhtml" class="active">Gerenciamento</a></button>
            </div> 
            <hr/>

            <h:dataTable value="#{controladorPessoa.listar()}" var="pessoa" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{pessoa.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                        #{pessoa.email}
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                        #{pessoa.cpf}
                </h:column>
                <h:column>
                    <h:commandLink value="selecionar"/>
                </h:column>

            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
